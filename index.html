<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grafessor</title>

  <!-- D3.js -->
  <script src="https://d3js.org/d3.v5.min.js"></script>

  <!-- MathJax -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Top Bar -->
  <header class="top-bar">
    <div class="logo">Grafessor</div>
    <div class="top-controls">
      <a href="https://github.com/moody-Jazz/Grafessor" target="_blank" class="github-link">GitHub</a>

      <div class="theme-toggle-container">
        <div class="mode-indicator">
          <span class="mode-icon" id="mode-icon"></span>
          <span id="mode-text"></span>
        </div>
        <label class="switch">
          <input type="checkbox" id="theme-toggle">
          <span class="slider round"></span>
        </label>
      </div>
    </div>
  </header>

  <!-- Main Layout -->
  <div class="main-container">
    <!-- Left Panel -->
    <div class="left-panel">
      <label for="algo-select">Select Algorithm:</label>
      <select id="algo-select">
        <option value="">-- Choose an algorithm --</option>
        <option value="dijkstra">Dijkstra's Algorithm</option>
        <option value="bfs">Breadth First Search</option>
        <option value="dfs">Depth First Search</option>
        <option value="prim">Prim's Algorithm</option>
        <option value="kruskal">Kruskal's Algorithm</option>
      </select>

      <div class="source-selector">
        <label for="source-select">Select Source Node:</label>
        <select id="source-select" disabled>
          <option value="">-- No nodes available --</option>
        </select>
      </div>

      <div class="weight-selector">
        <label for="edge-weight">Edge Weight:</label>
        <input type="number" id="edge-weight" value="1" min="1" max="999" step="1">
        <div class="weight-info">Weight for new edges (1-999)</div>
      </div>

      <button id="compute-btn">Compute</button>

      <div id="output-box" class="output-box">Output will appear here...</div>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
      <div class="graph-controls">
        <button id="clear-graph">Clear All</button>
        <button id="info-btn">Control Info</button>
      </div>
      <div id="svg-wrap" class="graph-area"></div>
      <div id="svg-output" class="svg-info">Vertex / Edge info will appear here...</div>
    </div>
  </div>
  <script src="app.js"></script>
  <script src="core.js"></script>
</body>

</html>
